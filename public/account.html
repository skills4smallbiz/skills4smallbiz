<script>
    var db = firebase.firestore()

    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            // User is signed in.
            var displayName = user.displayName;
            var in_email = user.email;
            var emailVerified = user.emailVerified;
            var photoURL = user.photoURL;
            var isAnonymous = user.isAnonymous;
            var uid = user.uid;
            var providerData = user.providerData;
            // ...
        } else {
            window.location.replace("sign.html"); 
        }
    });
    function savebiz() {
        in_data = document.getElementById("biz");
        in_bizName = in_data.getElementById("biz-name").innerText;
        in_accounting = in_data.getElementById("serv-accounting").checked 
        in_webdev = in_data.getElementById("serv-webdev").checked
        in_phone = in_data.getElementById("serv-phone-line").checked
        in_legal = in_data.getElementById("serv-legal").checked
        in_ad = in_data.getElementById("serv-advertising").checked
        in_consulting = in_data.getElementById("serv-consulting").checked
        in_about = in_data.getElementById("about").innerText
        in_Address = in_data.getElementById("address").innerText
        in_other = in_data.getElementById("other").innerText
        in_services = []
        if (in_accounting) { in_services.push("Accounting") }
        if (in_webdev) { in_services.push("WebDev") }
        if (in_phone) { in_services.push("Phone") }
        if (in_legal) { in_services.push("Legal") }
        if (in_ad) { in_services.push("Advertising") }
        if (in_consulting) { in_services.push("Consulting") }

        db.collection("businesses").doc(uid).set({
            name: displayName,
            email: in_email,
            photoURL: in_photoUrl,
            bizName: in_bizName,
            services: in_services,
            address: in_address,
            about: in_about,
            other: in_other
        });

    }

    function saveVol() {
        in_data = document.getElementById("vol");
        in_accounting = in_data.getElementById("serv-accounting").checked
        in_webdev = in_data.getElementById("serv-webdev").checked
        in_phone = in_data.getElementById("serv-phone-line").checked
        in_legal = in_data.getElementById("serv-legal").checked
        in_ad = in_data.getElementById("serv-advertising").checked
        in_consulting = in_data.getElementById("serv-consulting").checked
        in_about = in_data.getElementById("about").innerText
        in_Address = in_data.getElementById("address").innerText
        in_services = []
        if (in_accounting) { in_services.push("Accounting") }
        if (in_webdev) { in_services.push("WebDev") }
        if (in_phone) { in_services.push("Phone") }
        if (in_legal) { in_services.push("Legal") }
        if (in_ad) { in_services.push("Advertising") }
        if (in_consulting) { in_services.push("Consulting") }

        db.collection("businesses").doc(uid).set({
            name: displayName,
            email: in_email,
            photoURL: in_photoUrl,
            services: in_services,
            address: in_address,
            about: in_about
        });
;


    }
